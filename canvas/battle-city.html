<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle City Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        .joystick {
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
        }
        .joystick-stick {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }
        .fire-btn {
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,0.3);
            border: 3px solid rgba(255,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            pointer-events: auto;
            margin-top: 25px;
        }
        .fire-btn:active {
            background: rgba(255,0,0,0.6);
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
        #lives {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="lives">❤️❤️❤️</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="joystick" id="joystick">
            <div class="joystick-stick" id="stick"></div>
        </div>
        <div class="fire-btn" id="fireBtn">FIRE</div>
    </div>
    <script src="battle-city.js"></script>
</body>
</html>
